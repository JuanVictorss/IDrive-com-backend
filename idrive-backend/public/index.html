<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>I DRIVE</title>
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main>
      <section class="secao1">
        <div>
          <img src="./images/carros.jpg" alt="" />
          <h1>Onde cada carro é uma experiência</h1>
        </div>
        <div class="marcas">
          <ul>
            <li>
              <a href="./html/z_nissan.html"
                ><img
                  src="./images/logos/marcas/nissan.webp"
                  alt="logo da nissan"
                />
                <p>Nissan</p>
              </a>
            </li>
            <li>
              <a href="./html/z_toyota.html"
                ><img
                  src="./images/logos/marcas/toyota.webp"
                  alt="logo da toyota"
                />
                <p>Toyota</p></a
              >
            </li>
            <li>
              <a href="./html/z_hyundai.html"
                ><img
                  src="./images/logos/marcas/hyundai.webp"
                  alt="logo da hyundai"
                />
                <p>Hyundai</p></a
              >
            </li>
            <li>
              <a href="./html/z_bmw.html"
                ><img src="./images/logos/marcas/bmw.webp" alt="logo da bmw" />
                <p>BMW</p></a
              >
            </li>
          </ul>
        </div>
      </section>
    </main>
    <div id="footer-placeholder"></div>
    <script>
      function loadHTML(id, url) {
        fetch(url)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById(id).innerHTML = data;
          })
          .catch((error) => console.error("Erro ao carregar HTML:", error));
      }
      loadHTML("header-placeholder", "./html/header.html");
      loadHTML("footer-placeholder", "./html/footer.html");
    </script>
  </body>
</html>
