<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil do Usu√°rio</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main>
      <div class="post-carro">
        <img src="../images/logos/logo.svg" alt="Logo da Empresa" />
 
        <form id="post-carro">
          <input type="text" id="foto" placeholder="foto" required />
          <input type="text" id="modelo" placeholder="modelo" required />
          <input type="text" id="descricao" placeholder="descricao" required />
          <input
            type="text"
            id="ano"
            placeholder="ano"
            required
          />
          <input type="text" id="cambio" placeholder="cambio" required />
          <input type="text" id="carroceria" placeholder="carroceria" required />
          <input type="text" id="valor" placeholder="valor" required />
          <button type="submit">Registrar</button>
      </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="../js/post-carro.js"></script>
    <script src="../js/headerEfooter.js"></script>
  </body>
</html>
