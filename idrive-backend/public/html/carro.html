<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carro</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="detalhes-carro">
      <img id="imagem-carro" src="" alt="Imagem do carro" />
      <h1 id="modelo-carro"></h1>
      <p><strong>Ano:</strong><span id="ano-carro"></span></p>
      <p><strong>Câmbio:</strong><span id="cambio-carro"></span></p>
      <p><strong>Carroceria:</strong><span id="carroceria-carro"></span></p>
      <p id="descricao-carro"></p>
      <p><strong>Preço:</strong><span id="preco-carro"></span></p>
      <a class="botao" id="comprar-carro" href="#">COMPRAR</a>
    </div>

    <div id="footer-placeholder"></div>
    <script src="../js/headerEfooter.js"></script>
    <script src="../js/carros.js"></script>
  </body>
</html>
